import:
  - ~/.config/alacritty/tokyo-night.yml


window:
  dimensions:
    columns: 160
    lines: 50
  padding:
    x: 8
    y: 4
  opacity: 0.98


font:
  normal: 
    family: JetBrains Mono
    style: Semibold
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 18
  AppleFontSmoothing: true
  builtin_box_drawing: true
  draw_bold_text_with_bright_colors: true


selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true


shell:
  program: /bin/zsh
  args:
    - --login
    - -l
    - -c
    - "tmux attach || tmux"


live_config_reload: true
